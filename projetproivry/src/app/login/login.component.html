<div class="container-fluid " id="page_connexion">


  <div class="card col-12" id="connexion">
    <div class="row">
      <div class="col-10 col-md-9 d-flex align-items-center">
        <h3>&lt; h3 &gt; Connectez-vous &lt; /h3 &gt;

        </h3>
      </div>
      <div class="d-none d-md-block col-md-1 porte2">
        <div>
          <img src="../../assets/img/porte2.png" alt="" srcset="../../assets/img/porte.png 1x">
        </div>
      </div>
      <div class="col-2 col-md-2">
        <button class="btn btn-secondary" [routerLink]="['/']">
          <img src="../../assets/img/cross.png" alt="" srcset="../../assets/img/cross.png 1x">
        </button>
      </div>

    </div>

    <div class="card card-body">

      <form>
        <div class="form-group col-12 col-md-6 offset-md-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" required />
          <div class="alert alert-danger" role="alert">
            Username is required!
          </div>
        </div>
        <div class="form-group col-12 col-md-6 offset-md-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" required minlength="6" />

        </div>
        <div class="form-group">
          <button class="btn btn-secondary">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert">
            Login failed
          </div>
        </div>
      </form>

      <div class="alert alert-success">
        Logged in
      </div>
    </div>
  </div>
</div>
